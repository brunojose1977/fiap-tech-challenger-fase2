[pytest]
# Configuração do pytest para os testes unitários

# Diretórios onde procurar por testes
testpaths = .

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Opções de saída
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    slow: testes que demoram para executar
    integration: testes de integração
    unit: testes unitários

